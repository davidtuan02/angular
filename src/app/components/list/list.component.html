<div class="list-container">
  <div class="list">
    <div class="list-heading">
      <span>Danh sách ( Tổng: {{userInfoList.length}} người )</span>
    </div>
    <div class="list-content">
      <ng-container *ngFor="let item of userInfoList; let idx = index">
        <div class="list-line" *ngIf="userInfoList.length > 0">
          <span>{{ idx + 1}}. {{ item.name }} - {{ item.age }}</span>
          <div class="btn">
            <input type="button" value="Delete" (click)="deleteUser(item)">
            <input type="button" value="Edit" (click)="editUser(item)">
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>

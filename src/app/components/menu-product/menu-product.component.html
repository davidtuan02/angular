<div class="menu-product-container">
  <div class="menu-product">
    <div class="phone" (click)="showTypeProduct('phone')">Phone</div>
    <div class="laptop" (click)="showTypeProduct('laptop')">Laptop</div>
    <div class="tablet" (click)="showTypeProduct('tablet')">Tablet</div>
    <div class="watch" (click)="showTypeProduct('watch')">Watch</div>
  </div>
  <select class="arrange-text">
    <option value="">Sắp xếp theo</option>
    <option value="">Giá</option>
    <option value="">Tên</option>
  </select>
  <div class="list-products">
    <div class="product" *ngFor="let product of listProduct">
      <app-product [product]="product"></app-product>
    </div>
</div>

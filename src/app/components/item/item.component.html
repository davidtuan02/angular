<div class="item-container">
    <div class="item-header">
        <span class="item-header-text">{{ item.name }}</span>
        <span class="item-header-close">x</span>
    </div>
    <div class="item-main">
        <img class="item-main-left" [src]="item.img" alt="">
        <div class="item-main-right">
            <span class="item-address">{{ item.address }}</span>
            <span class="item-custom">{{ item.order }}</span>
        </div>
    </div>
</div>
